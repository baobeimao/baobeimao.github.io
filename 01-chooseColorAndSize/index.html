<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
		<div id="wrap">
			<div class="header">
				<span class="para">请为下面的div设置样式：</span>
				<span class="click-set">点击设置</span>
			</div>
			<div class="square">
				<div></div>
			</div>
			<div class="mask hide"></div>
			<div class="dialog hide">
				<ul class="dialog-list">
					<li class="color-list">
						<strong>请选择背景色：</strong>
						<span class="red">红</span>
						<span class="yellow">黄</span>
						<span class="blue">蓝</span>
					</li>
					<li class="width">
						<strong>请选择宽(px)：</strong>
						<span>200</span>
						<span>300</span>
						<span>400</span>
					</li>
					<li class="height">
						<strong>请选择高(px)：</strong>
						<span>200</span>
						<span>300</span>
						<span>400</span>
					</li>
				</ul>
				<div class="btn-box clearFix">
					<span class="recover-border">
						<a href="#" class="recover">恢复</a>
					</span>					
					<a href="#" class="sure">确定</a>
				</div>
			</div>
		</div>

    </body>
</html>
