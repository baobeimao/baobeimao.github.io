<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
        <style type="text/css">
        	#box{
        		width: 600px;
        	}
        </style>
    </head>
    <body>
    	width:<input type="text" id="changeWidth">
    	height:<input type="text" id="changeHeight">
    	<input type="button" id="btn" value="改变div样式" />
    	<div id="box">
    		
    	</div>
    	<script type="text/javascript">
    	    $("#btn").click(function(){
    	    	var wValue = $("#changeWidth").val();
    	    	var hValue = $("#changeHeight").val();
    	    	$("#box").append('<div style="width:'+wValue+'px;height:'+hValue+'px;background:red;"></div>');
    	    	$("#changeWidth").val("");
    	    	$("#changeHeight").val("");
    	    })
    	</script>
    </body>
</html>
